<form [formGroup]="nombreForm" (ngSubmit)="onClick()">
  <h2 mat-dialog-title class="pb-1">Advertencia:</h2>
  <h3 mat-dialog-title class="text-info pb-1 text-center">Tiene registros que no han sido guardados. Â¿Desea Continuar?</h3>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6>
        <ion-button type="submit" expand="full" size="small" [disabled]="!nombreForm.valid">
          <ion-icon name="send-sharp"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col col-12 col-sm-6>
        <ion-button (click)="dimissModal()" color="red" expand="full" size="small">
          <ion-icon name="close-sharp"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
