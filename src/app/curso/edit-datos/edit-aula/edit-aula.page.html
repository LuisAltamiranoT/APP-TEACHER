<form [formGroup]="aulaForm" (ngSubmit)="onClick()">
  <h2 mat-dialog-title class="pb-1">Editar Aula:</h2>
  <div *ngIf="validate else barra">
  </div>
  <mat-form-field hintLabel='{{mensaje}}' appearance="standard" class="input-modal">
    <mat-label>Aula</mat-label>
    <input matInput [type]="'text'" spellcheck="false" autocomplete="off" placeholder="{{placeholder}}"
      formControlName="aula">
      <mat-icon matSuffix (click)="eraser()">backspace</mat-icon>
  </mat-form-field>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6>
        <ion-button type="submit" expand="full" size="small" [disabled]="!aulaForm.valid">
          <ion-icon name="send-sharp"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col col-12 col-sm-6>
        <ion-button (click)=" dimissModal()" color="red" expand="full" size="small">
          <ion-icon name="close-sharp"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>

<ng-template #barra>
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
</ng-template>
