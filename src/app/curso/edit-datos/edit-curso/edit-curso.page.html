<ion-header>
    <ion-toolbar>
    </ion-toolbar>
</ion-header>
<ion-content *ngIf="validateSpinner else barra">
    <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm-12>
                <h3>
                    <ion-icon class="fa-nival-bottom" name="create-outline"></ion-icon>
                    Editar Curso
                </h3>
                <hr class="hr-nival">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 col-sm-12>
                <div class="bd-callout bd-callout-default w-100">
                    <h3 id="dealing-with-specificity">
                        <mat-icon class="fa-nival" matSuffix>insert_photo</mat-icon> Foto
                        <a style="float: right;" (click)='openPhoto()'>
                            <ion-icon class="fa-nival" style="font-size: 20px;" name="create-outline"></ion-icon>
                        </a>
                    </h3>
                    <div class="text-center">
                        <img [src]="photoSelected" fallimg="curso" class="img-fluid">
                    </div>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 col-sm-12>
                <div class="bd-callout bd-callout-default w-100" style="padding-bottom: 0px !important;">
                    <h3 id="dealing-with-specificity">
                        <ion-icon class="fa-nival" name="list-outline"></ion-icon> Información:
                    </h3>
                    <form class="p-1 mt-1" [formGroup]="editCursoForm">
                        <input type="file" style="display: none;" #photoInput formControlName="image">
                        <ion-row>
                            <ion-col col-12 col-sm-12>
                                <h3 class="fondo">
                                    <ion-icon name="folder-open" class="fa-nival-bottom" style="padding-right:  5px;">
                                    </ion-icon>{{nombreMateria}}
                                </h3>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12 col-sm-12>
                                <h3 class="fondo">
                                    <ion-icon name="book" class="fa-nival-bottom" style="padding-right:  4px;">
                                    </ion-icon> Aula:
                                    {{placeholderAula}}
                                    <a style="float: right;" (click)="openEditAulaModal()">
                                        <ion-icon class="fa-nival" name="create-outline">
                                        </ion-icon>
                                    </a>
                                </h3>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12 col-sm-12>
                                <h3 class="fondo">
                                    <ion-icon name="person" class="fa-nival-bottom" style="padding-right:  4px;">
                                    </ion-icon>
                                    Agregar
                                    Estudiante:
                                    <a style="float: right;" (click)='openAddEstudianteModal()'>
                                        <ion-icon class="fa-nival-bottom" name="add"></ion-icon>
                                    </a>
                                </h3>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12 col-sm-12>
                                <h3 class="fondo">
                                    <ion-icon name="today" class="fa-nival-bottom" style="padding-right:  4px;">
                                    </ion-icon>
                                    Horario:
                                    <a style="float: right;" (click)="openEditHorarioModal()">
                                        <ion-icon class="fa-nival" style="font-size: 20px;" name="create-outline">
                                        </ion-icon>
                                    </a>
                                </h3>
                            </ion-col>
                        </ion-row>
                    </form>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 col-sm-12>
                <div class="bd-callout bd-callout-default w-100" style="padding-bottom: 0px !important;">
                    <!-- ***************************************** Formulario crear curso *************************-->
                    <ion-row>
                        <ion-col col-12 col-sm-12>
                            <mat-form-field class="input-modal">
                                <mat-label>Buscar</mat-label>
                                <input matInput autocomplete="off" (keyup)="applyFilter($event)"
                                    placeholder="Ejemplo 201720 o Pepito Perez" #input>
                                <mat-icon matSuffix (click)="limpiarBusqueda(input)">backspace</mat-icon>
                            </mat-form-field>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-12 col-sm-12>
                            <div class="example-container mat-elevation-z1">
                                <table mat-table [dataSource]="dataSource2" #tabla1>
                                    <!-- Numero de fila -->
                                    <ng-container matColumnDef="fila">
                                        <th mat-header-cell *matHeaderCellDef> N° </th>
                                        <td mat-cell *matCellDef="let element ,let i = index;"> {{i+1}}
                                        </td>
                                    </ng-container>

                                    <!-- Position Column -->
                                    <ng-container matColumnDef="codigoUnico">
                                        <th mat-header-cell *matHeaderCellDef> Codigo único </th>
                                        <td mat-cell *matCellDef="let element"> {{element.codigoUnico}}
                                        </td>
                                    </ng-container>

                                    <!-- Name Column -->
                                    <ng-container matColumnDef="image">
                                        <th mat-header-cell *matHeaderCellDef> Imagen </th>
                                        <td class="px-1" mat-cell *matCellDef="let element, let i = index;">
                                            <a (click)='openImage(element.image)'>
                                                <mat-card class="mat-elevation-z0">
                                                    <div mat-card-avatar [style.background-image]="'url('+img+')'"
                                                        class="avatarDiv">
                                                        <div mat-card-avatar
                                                            [style.background-image]="'url('+element.image+')'"
                                                            class="avatarDiv">
                                                        </div>
                                                    </div>
                                                </mat-card>
                                            </a>
                                        </td>
                                    </ng-container>

                                    <!-- Name Column -->
                                    <ng-container matColumnDef="nombre">
                                        <th class="nombre" mat-header-cell *matHeaderCellDef> Nombre </th>
                                        <td class="td-left" mat-cell *matCellDef="let element, let l = index;">
                                            <h4 class=" rounded p-1 mt-2">
                                                {{element.nombre}}
                                            </h4>
                                        </td>
                                    </ng-container>

                                    <!-- Name Column -->
                                    <ng-container matColumnDef="correo">
                                        <th mat-header-cell *matHeaderCellDef> Email </th>
                                        <td class="px-1" mat-cell *matCellDef="let element, let l = index;">
                                            <h4 class="rounded p-1 mt-2" style="text-align: left;">
                                                {{element.correo}}
                                            </h4>
                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="opciones">
                                        <th mat-header-cell *matHeaderCellDef> Opciones </th>
                                        <td class="px-1" mat-cell *matCellDef="let element, let l = index;">
                                            <a class="text-info p-1"
                                                (click)="openEditEstudianteModal(element.nombre,element.correo,element.codigoUnico,l)">
                                                <ion-icon class="fa-nival-bottom" name="create-outline" style="padding-right: 10px;"></ion-icon>
                                            </a>
                                            <a class="text-danger p-1"
                                                (click)=" openDeleteEstudianteModal(element.nombre,l)">
                                                <ion-icon name="trash-outline" class="fa-nival-bottom" color="red"></ion-icon>
                                            </a>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="5">No se ha encontrado: "{{input.value}}"</td>
                                    </tr>
                                </table>
                            </div>
                        </ion-col>
                    </ion-row>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ng-template #barra>
    <ion-content>
      <div class="spinnerA">
        <span class="spinnerB">
          <ion-spinner color="info" icon="spiral"></ion-spinner>
        </span>
      </div>
    </ion-content>
  </ng-template>
<ion-footer>
    <ion-toolbar>
    </ion-toolbar>
</ion-footer>
