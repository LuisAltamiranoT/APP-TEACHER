<form [formGroup]="infoForm" (ngSubmit)="onClick()">
  <h3 mat-dialog-title class="pb-1"><strong>Información:</strong></h3>
  <div *ngIf="validate else barra">
  </div>
  <mat-form-field appearance="standard" class="input-modal">
    <mat-label>Descríbete</mat-label>
    <textarea matInput placeholder={{placeholder}} formControlName="info"></textarea>
    <mat-icon matSuffix (click)="eraser()">backspace</mat-icon>
  </mat-form-field>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6>
        <ion-button type="submit" expand="full" size="small" [disabled]="!infoForm.valid">
          <ion-icon name="send-sharp"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col col-12 col-sm-6>
        <ion-button (click)=" dimissModal()" color="red" expand="full" size="small">
          <ion-icon name="close-sharp"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>

<ng-template #barra>
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
</ng-template>
