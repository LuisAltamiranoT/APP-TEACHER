<form [formGroup]="anioForm" (ngSubmit)="onClick()">
  <h3 mat-dialog-title class="pb-1"><strong>Periodo Lectivo:</strong></h3>
  <div *ngIf="validate else barra">
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-4>
        <mat-form-field appearance="standard" class="input-modal">
          <mat-label>Inicio</mat-label>
          <input autocomplete="off" matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker"
            formControlName="inicio" readonly>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </ion-col>
      <ion-col col-12 col-sm-4>
        <mat-form-field appearance="standard" class="input-modal">
          <mat-label>Final</mat-label>
          <input autocomplete="off" matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker1"
            formControlName="fin" readonly>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-4>
        <ion-button type="submit" expand="full" size="small" [disabled]="!anioForm.valid">
          <ion-icon name="send-sharp"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col col-12 col-sm-4>
        <ion-button (click)=" dimissModalInfo()" color="red" expand="full" size="small">
          <ion-icon name="close-sharp"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>

<ng-template #barra>
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
</ng-template>
