<form [formGroup]="materiaForm" (ngSubmit)="onClick()">
  <h2 mat-dialog-title class="pb-1">Materias:</h2>
  <div *ngIf="validate else barra">
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12>
        <h3>EstÃ¡ seguro de eliminar: <br><strong>{{materia}}</strong> de su lista</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6>
        <ion-button type="submit" expand="full" size="small">
          <ion-icon name="send-sharp"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col col-12 col-sm-6>
        <ion-button (click)=" dimissModal()" color="red" expand="full" size="small">
          <ion-icon name="close-sharp"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
<ng-template #barra>
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
</ng-template>
